# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     420939535977868289       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "4-bit ALU"      # Project title
  author:       "CIT"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Digital design for a 4-bit ALU supporting 8 different operations and built-in 4-bit accumulator register"
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2
  top_module:  "tt_um_example"  # Make it unique by including your GitHub username
  source_files:
    - "project.v"  # List each source file separately

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "clock"
  ui[1]: "opcode_0"
  ui[2]: "opcode_1"
  ui[3]: "opcode_2"
  ui[4]: "operand_0"
  ui[5]: "operand_1"
  ui[6]: "operand_2"
  ui[7]: "operand_3"

  # Outputs
  uo[0]: "accumulator_0"
  uo[1]: "accumulator_1"
  uo[2]: "accumulator_2"
  uo[3]: "accumulator_3"
  uo[4]: "unused_negative"
  uo[5]: "unused_overflow"
  uo[6]: "unused_zero"
  uo[7]: "carry"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
